# A Ruby web service
  - type: web
    name: CACA
    runtime: ruby
    scaling:
      minInstances: 1
      maxInstances: 3
      targetCPUPercent: 80 # Example target CPU percentage
    buildCommand: bundle install
    startCommand: bundle exec ruby main.rb
    preDeployCommand: bundle exec ruby migrate.rb
    domains:
      - test0.render.com
      - test1.render.com
    envVars:
      - key: STRIPE_API_KEY
        value: Z2V0IG91dHRhIGhlcmUhCg
      - key: DB_URL
        fromDatabase:
          name: elephant
          property: connectionString
      - key: MINIO_ROOT_PASSWORD
        fromService:
          type: pserv
          name: minio
          envVarKey: MINIO_ROOT_PASSWORD
