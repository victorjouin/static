services:
  # Un service web Docker
  - type: web
    name: webdis
    runtime: docker
    rootDir: webdis
    dockerCommand: ./webdis.sh # facultatif (par défaut, la commande Dockerfile est utilisée)
    healthCheckPath: /
    envVars:
      - key: REDIS_HOST
        fromService:
          type: redis
          name: lightning
          property: host # propriétés disponibles répertoriées ci-dessous
      - key: REDIS_PORT
        fromService:
          type: redis
          name: lightning
          property: port
      - fromGroup: conc-settings
    scaling:
      targetCPUPercent: 50 # Réglez la cible de pourcentage de CPU selon vos besoins
      minInstances: 1
      maxInstances: 1
